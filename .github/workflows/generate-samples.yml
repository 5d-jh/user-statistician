name: Generate Samples

on:
  schedule:
    - cron: '0 1 * * *'
  workflow_dispatch:

jobs:
  samples:

    runs-on: ubuntu-latest
      
    steps:
    - uses: actions/checkout@v2
      with:
        ref: samples

    - name: Sample light
      uses: cicirello/user-statistician@main
      with:
        colors: light
        image-file: images/light.svg
      env:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

    - name: Sample dark
      uses: cicirello/user-statistician@main
      with:
        colors: dark
        image-file: images/dark.svg
        include-title: false
      env:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

    - name: Sample dark-dimmed
      uses: cicirello/user-statistician@main
      with:
        colors: dark-dimmed
        image-file: images/dark-dimmed.svg
        custom-title: My GitHub Statistics
        hide-keys: followers, following, private
      env:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
